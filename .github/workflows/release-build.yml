name: Build Jar on Release

# Trigger when a release is **created** (or edited, if you also want that)
on:
  release:
    types: [created]

    # ----------------------------------------------------------------------
    # IMPORTANT: grant the token the right scopes
    permissions:
      contents: write      # needed for tags/commits
      metadata: write       # required for repo metadata
      # Explicitly grant release write access
      releases: write

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build shadow jar
        run: ./gradlew shadowJar

      - name: Upload jar to release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
